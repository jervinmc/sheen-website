# HTTP (Port 80) - Redirect to HTTPS
server {
    listen 80;
    server_name localhost;

    # Redirect all traffic to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS (Port 443) - SSL configuration
server {
    listen 443 ssl;
    server_name localhost;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/sheen-antel.homeagent.site/fullchain.pem;  # Path to the fullchain.pem (includes cert + chain)
    ssl_certificate_key /etc/letsencrypt/live/sheen-antel.homeagent.site/privkey.pem;  # Path to the privkey.pem (private key)
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'HIGH:!aNULL:!MD5';
    ssl_prefer_server_ciphers on;

    # Define the root directory and index file
    root /usr/share/nginx/html;
    index index.html;

    # Serve the app
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Handle 404 errors
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
    }

    # Handle 500 errors
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Serve the assets folder (for images, fonts, etc.)
    location /_nuxt/ {
        try_files $uri $uri/ =404;
    }

    # Serve fonts
    location /fonts/ {
        try_files $uri $uri/ =404;
    }

    # Allow for hot-reloading during development (proxy to Nuxt dev server)
    location /sockjs-node/ {
        proxy_pass http://localhost:3000/sockjs-node/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
